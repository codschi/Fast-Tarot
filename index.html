<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易塔羅牌抽牌系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f5f0ff;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6B46C1;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border: 2px solid #e2d8f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
            background-color: white;
        }
        .card-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upright {
            color: #3182CE;
        }
        .reversed {
            color: #E53E3E;
        }
        .position {
            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
        }
        .suit {
            color: #718096;
            margin-bottom: 10px;
        }
        button {
            background-color: #6B46C1;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #553C9A;
        }
        .quick-btn {
            background-color: #ED8936;
        }
        .quick-btn:hover {
            background-color: #DD6B20;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-count {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-count label {
            margin-right: 15px;
            font-weight: bold;
        }
        .card-count span {
            margin: 0 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .count-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #6B46C1;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .count-btn:disabled {
            background-color: #A0AEC0;
            cursor: not-allowed;
        }
        .info {
            text-align: center;
            font-size: 14px;
            color: #718096;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡易塔羅牌抽牌系統</h1>
        
        <button id="quickDrawBtn" class="quick-btn">
            <span>快速抽一張牌</span>
        </button>
        
        <div class="card-count">
            <label>抽牌數量:</label>
            <button id="decreaseBtn" class="count-btn">-</button>
            <span id="cardCount">1</span>
            <button id="increaseBtn" class="count-btn">+</button>
        </div>
        
        <button id="drawBtn">抽牌</button>
        
        <div id="cardContainer"></div>
        
        <div class="info">
            <p>本抽牌系統使用完整的78張塔羅牌組，包含大阿爾卡納和小阿爾卡納。</p>
            <p>每張牌都有50%的機率為正位或逆位。</p>
        </div>
    </div>

    <script>
        // 塔羅牌組數據
        const tarotDeck = [
            // 大阿爾卡納牌 (Major Arcana)
            { name: "愚者 (The Fool)", number: "0" },
            { name: "魔術師 (The Magician)", number: "I" },
            { name: "女祭司 (The High Priestess)", number: "II" },
            { name: "皇后 (The Empress)", number: "III" },
            { name: "皇帝 (The Emperor)", number: "IV" },
            { name: "教皇 (The Hierophant)", number: "V" },
            { name: "戀人 (The Lovers)", number: "VI" },
            { name: "戰車 (The Chariot)", number: "VII" },
            { name: "力量 (Strength)", number: "VIII" },
            { name: "隱者 (The Hermit)", number: "IX" },
            { name: "命運之輪 (Wheel of Fortune)", number: "X" },
            { name: "正義 (Justice)", number: "XI" },
            { name: "吊人 (The Hanged Man)", number: "XII" },
            { name: "死神 (Death)", number: "XIII" },
            { name: "節制 (Temperance)", number: "XIV" },
            { name: "惡魔 (The Devil)", number: "XV" },
            { name: "高塔 (The Tower)", number: "XVI" },
            { name: "星星 (The Star)", number: "XVII" },
            { name: "月亮 (The Moon)", number: "XVIII" },
            { name: "太陽 (The Sun)", number: "XIX" },
            { name: "審判 (Judgement)", number: "XX" },
            { name: "世界 (The World)", number: "XXI" },
            
            // 小阿爾卡納牌 (Minor Arcana)
            // 聖杯牌 (Cups)
            { name: "聖杯一 (Ace of Cups)", suit: "聖杯" },
            { name: "聖杯二 (Two of Cups)", suit: "聖杯" },
            { name: "聖杯三 (Three of Cups)", suit: "聖杯" },
            { name: "聖杯四 (Four of Cups)", suit: "聖杯" },
            { name: "聖杯五 (Five of Cups)", suit: "聖杯" },
            { name: "聖杯六 (Six of Cups)", suit: "聖杯" },
            { name: "聖杯七 (Seven of Cups)", suit: "聖杯" },
            { name: "聖杯八 (Eight of Cups)", suit: "聖杯" },
            { name: "聖杯九 (Nine of Cups)", suit: "聖杯" },
            { name: "聖杯十 (Ten of Cups)", suit: "聖杯" },
            { name: "聖杯侍者 (Page of Cups)", suit: "聖杯" },
            { name: "聖杯騎士 (Knight of Cups)", suit: "聖杯" },
            { name: "聖杯皇后 (Queen of Cups)", suit: "聖杯" },
            { name: "聖杯國王 (King of Cups)", suit: "聖杯" },
            
            // 寶劍牌 (Swords)
            { name: "寶劍一 (Ace of Swords)", suit: "寶劍" },
            { name: "寶劍二 (Two of Swords)", suit: "寶劍" },
            { name: "寶劍三 (Three of Swords)", suit: "寶劍" },
            { name: "寶劍四 (Four of Swords)", suit: "寶劍" },
            { name: "寶劍五 (Five of Swords)", suit: "寶劍" },
            { name: "寶劍六 (Six of Swords)", suit: "寶劍" },
            { name: "寶劍七 (Seven of Swords)", suit: "寶劍" },
            { name: "寶劍八 (Eight of Swords)", suit: "寶劍" },
            { name: "寶劍九 (Nine of Swords)", suit: "寶劍" },
            { name: "寶劍十 (Ten of Swords)", suit: "寶劍" },
            { name: "寶劍侍者 (Page of Swords)", suit: "寶劍" },
            { name: "寶劍騎士 (Knight of Swords)", suit: "寶劍" },
            { name: "寶劍皇后 (Queen of Swords)", suit: "寶劍" },
            { name: "寶劍國王 (King of Swords)", suit: "寶劍" },
            
            // 錢幣牌 (Pentacles)
            { name: "錢幣一 (Ace of Pentacles)", suit: "錢幣" },
            { name: "錢幣二 (Two of Pentacles)", suit: "錢幣" },
            { name: "錢幣三 (Three of Pentacles)", suit: "錢幣" },
            { name: "錢幣四 (Four of Pentacles)", suit: "錢幣" },
            { name: "錢幣五 (Five of Pentacles)", suit: "錢幣" },
            { name: "錢幣六 (Six of Pentacles)", suit: "錢幣" },
            { name: "錢幣七 (Seven of Pentacles)", suit: "錢幣" },
            { name: "錢幣八 (Eight of Pentacles)", suit: "錢幣" },
            { name: "錢幣九 (Nine of Pentacles)", suit: "錢幣" },
            { name: "錢幣十 (Ten of Pentacles)", suit: "錢幣" },
            { name: "錢幣侍者 (Page of Pentacles)", suit: "錢幣" },
            { name: "錢幣騎士 (Knight of Pentacles)", suit: "錢幣" },
            { name: "錢幣皇后 (Queen of Pentacles)", suit: "錢幣" },
            { name: "錢幣國王 (King of Pentacles)", suit: "錢幣" },
            
            // 權杖牌 (Wands)
            { name: "權杖一 (Ace of Wands)", suit: "權杖" },
            { name: "權杖二 (Two of Wands)", suit: "權杖" },
            { name: "權杖三 (Three of Wands)", suit: "權杖" },
            { name: "權杖四 (Four of Wands)", suit: "權杖" },
            { name: "權杖五 (Five of Wands)", suit: "權杖" },
            { name: "權杖六 (Six of Wands)", suit: "權杖" },
            { name: "權杖七 (Seven of Wands)", suit: "權杖" },
            { name: "權杖八 (Eight of Wands)", suit: "權杖" },
            { name: "權杖九 (Nine of Wands)", suit: "權杖" },
            { name: "權杖十 (Ten of Wands)", suit: "權杖" },
            { name: "權杖侍者 (Page of Wands)", suit: "權杖" },
            { name: "權杖騎士 (Knight of Wands)", suit: "權杖" },
            { name: "權杖皇后 (Queen of Wands)", suit: "權杖" },
            { name: "權杖國王 (King of Wands)", suit: "權杖" }
        ];

        // DOM元素
        const quickDrawBtn = document.getElementById('quickDrawBtn');
        const drawBtn = document.getElementById('drawBtn');
        const cardContainer = document.getElementById('cardContainer');
        const cardCountEl = document.getElementById('cardCount');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');

        // 卡片數量
        let cardCount = 1;
        
        // 更新卡片數量顯示
        function updateCardCount() {
            cardCountEl.textContent = cardCount;
            decreaseBtn.disabled = cardCount <= 1;
            increaseBtn.disabled = cardCount >= 10;
        }

        // 增加卡片數量
        increaseBtn.addEventListener('click', () => {
            if (cardCount < 10) {
                cardCount++;
                updateCardCount();
            }
        });

        // 減少卡片數量
        decreaseBtn.addEventListener('click', () => {
            if (cardCount > 1) {
                cardCount--;
                updateCardCount();
            }
        });

        // 抽牌函數
        function drawCards() {
            // 清空卡片容器
            cardContainer.innerHTML = '';
            
            // 創建牌組副本
            const deckCopy = [...tarotDeck];
            
            // 抽指定數量的牌
            for (let i = 0; i < cardCount; i++) {
                if (deckCopy.length === 0) break;
                
                // 隨機選一張牌
                const randomIndex = Math.floor(Math.random() * deckCopy.length);
                const card = deckCopy.splice(randomIndex, 1)[0];
                
                // 隨機決定正逆位
                const isReversed = Math.random() > 0.5;
                
                // 創建卡片元素
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                
                // 正逆位樣式
                const positionClass = isReversed ? 'reversed' : 'upright';
                
                // 設置卡片內容
                cardElement.innerHTML = `
                    <div class="card-name ${positionClass}">
                        ${card.number ? card.number + ' - ' : ''}${card.name}
                    </div>
                    ${card.suit ? `<div class="suit">牌組：${card.suit}</div>` : ''}
                    <div class="position ${positionClass}">
                        ${isReversed ? '逆位 ↓' : '正位 ↑'}
                    </div>
                `;
                
                // 添加到容器
                cardContainer.appendChild(cardElement);
            }
        }

        // 快速抽一張牌
        quickDrawBtn.addEventListener('click', () => {
            cardCount = 1;
            updateCardCount();
            drawCards();
        });

        // 一般抽牌
        drawBtn.addEventListener('click', drawCards);

        // 初始化
        updateCardCount();
    </script>
</body>
</html>
