<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔羅牌抽牌系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f5f0ff;
            padding: 20px;
            max-width: 100%;
            margin: 0 auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6B46C1;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border: 2px solid #e2d8f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
            background-color: white;
        }
        .card-image {
            width: 180px;
            height: 300px;
            object-fit: contain;
            margin: 0 auto 15px;
            display: block;
            transform-origin: center center;
        }
        .reversed {
            transform: rotate(180deg);
        }
        .card-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upright {
            color: #3182CE;
        }
        .reversed-text {
            color: #E53E3E;
        }
        .position {
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
        }
        .position.upright {
            background-color: #EBF8FF;
            border: 1px solid #BEE3F8;
        }
        .position.reversed-text {
            background-color: #FFF5F5;
            border: 1px solid #FED7D7;
        }
        .suit {
            color: #718096;
            margin-bottom: 10px;
        }
        button {
            background-color: #6B46C1;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #553C9A;
        }
        .quick-btn {
            background-color: #ED8936;
        }
        .quick-btn:hover {
            background-color: #DD6B20;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-count {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-count label {
            margin-right: 15px;
            font-weight: bold;
        }
        .card-count span {
            margin: 0 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .count-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #6B46C1;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .count-btn:disabled {
            background-color: #A0AEC0;
            cursor: not-allowed;
        }
        .info {
            text-align: center;
            font-size: 14px;
            color: #718096;
            margin-top: 30px;
            border-top: 1px solid #E2E8F0;
            padding-top: 20px;
        }
        .loading {
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
            color: #6B46C1;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .card-image {
                width: 140px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>塔羅牌抽牌系統</h1>
        
        <button id="quickDrawBtn" class="quick-btn">
            <span>快速抽一張牌</span>
        </button>
        
        <div class="card-count">
            <label>抽牌數量:</label>
            <button id="decreaseBtn" class="count-btn">-</button>
            <span id="cardCount">1</span>
            <button id="increaseBtn" class="count-btn">+</button>
        </div>
        
        <button id="drawBtn">抽牌</button>
        
        <div id="loadingMsg" class="loading" style="display: none;">正在洗牌並抽牌中...</div>
        <div id="cardContainer"></div>
        
        <div class="info">
            <p>本抽牌系統使用完整的78張塔羅牌組，包含大阿爾卡納和小阿爾卡納。</p>
            <p>每張牌都有50%的機率為正位或逆位。</p>
            <p>牌面圖片使用的是公共領域的塔羅牌圖像。</p>
        </div>
    </div>

        const quickDrawBtn = document.getElementById('quickDrawBtn');
        const drawBtn = document.getElementById('drawBtn');
        const cardContainer = document.getElementById('cardContainer');
        const cardCountEl = document.getElementById('cardCount');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const loadingMsg = document.getElementById('loadingMsg');

        // 卡片數量
        let cardCount = 1;
        
        // 更新卡片數量顯示
        function updateCardCount() {
            cardCountEl.textContent = cardCount;
            decreaseBtn.disabled = cardCount <= 1;
            increaseBtn.disabled = cardCount >= 10;
        }

        // 增加卡片數量
        increaseBtn.addEventListener('click', () => {
            if (cardCount < 10) {
                cardCount++;
                updateCardCount();
            }
        });

        // 減少卡片數量
        decreaseBtn.addEventListener('click', () => {
            if (cardCount > 1) {
                cardCount--;
                updateCardCount();
            }
        });

        // 預加載所有圖片
        function preloadImages() {
            tarotDeck.forEach(card => {
                const img = new Image();
                img.src = card.image;
            });
        }

        // 抽牌函數
        function drawCards() {
            // 顯示加載訊息
            loadingMsg.style.display = 'block';
            
            // 清空卡片容器
            cardContainer.innerHTML = '';
            
            // 延遲一下以讓加載訊息顯示
            setTimeout(() => {
                // 創建牌組副本
                const deckCopy = [...tarotDeck];
                
                // 抽指定數量的牌
                for (let i = 0; i < cardCount; i++) {
                    if (deckCopy.length === 0) break;
                    
                    // 隨機選一張牌
                    const randomIndex = Math.floor(Math.random() * deckCopy.length);
                    const card = deckCopy.splice(randomIndex, 1)[0];
                    
                    // 隨機決定正逆位
                    const isReversed = Math.random() > 0.5;
                    
                    // 創建卡片元素
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    
                    // 設置卡片內容
                    cardElement.innerHTML = `
                        <img src="${card.image}" class="card-image ${isReversed ? 'reversed' : ''}" alt="${card.name}">
                        <div class="card-name ${isReversed ? 'reversed-text' : 'upright'}">
                            ${card.number ? card.number + ' - ' : ''}${card.name}
                        </div>
                        ${card.suit ? `<div class="suit">牌組：${card.suit}</div>` : ''}
                        <div class="position ${isReversed ? 'reversed-text' : 'upright'}">
                            ${isReversed ? '逆位 ↓' : '正位 ↑'}
                        </div>
                    `;
                    
                    // 添加到容器
                    cardContainer.appendChild(cardElement);
                }
                
                // 隱藏加載訊息
                loadingMsg.style.display = 'none';
            }, 500);
        }

        // 快速抽一張牌
        quickDrawBtn.addEventListener('click', () => {
            cardCount = 1;
            updateCardCount();
            drawCards();
        });

        // 一般抽牌
        drawBtn.addEventListener('click', drawCards);

        // 初始化
        updateCardCount();
        preloadImages();
    </script>
</body>
